<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
  connect-src 'self' https://api.pwnedpasswords.com;
">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.example.com/bootstrap.min.css" rel="stylesheet"
integrity="sha384-abc..." crossorigin="anonymous">

</head>
<body id="themeBody" class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">

  <!-- 🌗 Toggle Button -->
  <button id="themeToggle" class="btn btn-light position-absolute top-0 end-0 m-3">
    ☀️ Light Mode
  </button>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded w-50">
    <h2 class="text-center mb-4">🔐 Password Strength Checker</h2>

    <div class="input-group">
      <input type="password" id="password" class="form-control" placeholder="Enter your password" />
      <button id="togglePassword" class="btn btn-secondary">👁️</button>
    </div>

   


    <div class="progress mt-3">
      <div id="strengthBar" class="progress-bar" style="width: 0%"></div>
    </div>

    <p id="strengthText" class="text-center fw-bold">Strength: N/A (0/100)</p>


    <ul id="tipsList" class="list-group mt-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
